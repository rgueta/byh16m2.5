<ion-header>
  <ion-toolbar>
    <ion-title class="title">Users {{Core}}</ion-title>
     <ion-buttons class="modalcloseButton" slot="end">
      <ion-icon (click)='closeModal()' name='close-circle' >Cerrar</ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-item class='detail-item'>
          <ion-label class="title"> Users core: <h1>{{Core}}</h1></ion-label> 
        </ion-item> -->

    <ion-list *ngFor="let item of UserList; let i = index;" class="accordion-list" lines="none"
       detail="false" no-padding>
    <ion-item tappable (click)="toggleSection(i)" [ngClass]="{'section-expired' : item.expired, 
      'section' : !item.expired}">
      <ion-icon slot="end" name="chevron-forward-outline" *ngIf="!item.open"></ion-icon>
      <ion-icon slot="end" name="chevron-down-outline" *ngIf="item.open"></ion-icon>
      <ion-label class="ion-text-wrap">{{item.name}}</ion-label>

    </ion-item>

    <form tappable *ngIf="item.open" class="detail">
        <ion-item class='detail-item'>
          <ion-label> User name: {{item.username}}</ion-label>
        </ion-item>
        <ion-item class='detail-item'>
          <ion-label> UUID: {{item.uuid}}</ion-label>
        </ion-item>
         <ion-item class='detail-item'>
          <ion-label class='labelInput'>Email : {{item.email}}</ion-label>
        </ion-item>
        <ion-item class='detail-item'>
          <ion-label> Telefono:  {{item.sim}}</ion-label>
        </ion-item>
       
        <ion-item class='detail-item'>
          <ion-label class='labelInput'>House : {{item.house}}</ion-label>
        </ion-item>

        <ion-item class="wrap-input">
          <ion-label class='labelInputWarning'>Blocked user : </ion-label>
          <ion-toggle id="LockedToggle" class="ion-toggle-red" slot="end" checked="{{item.locked}}"
          (ionChange)="lockedUser($event,item.locked,item._id,item.name,item.email,item.uuid,item.sim,item.house)"
          ></ion-toggle>
        </ion-item>
        <!--<ion-button class='titleButtonBlue' disabled = {{this.buttonCodeDisabled}} (click)='sendCode(item._id)' expand="full">Enviar codigo</ion-button>-->
    </form>

  </ion-list>
</ion-content>
